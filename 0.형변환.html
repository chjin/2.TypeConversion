<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0.형변환</title>
    <script>
        var age=window.prompt("나이를 입력해 주세요.");
        //age=age+30;
        //명시적 형변환
        age=parseInt(age)+30;
        alert("결과 값은? " +age);

        /*
        형변환 종류
        1)암시적 형변환: 변경주체-자바스크립트 엔진,  변경방식-자동(암시적)
        2)명시적 형변환: 변경주체-개발자,    변경방식-수동(명시적)
         */
    </script>
</head>
<body>

</body>
</html>
